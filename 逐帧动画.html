<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 140px;
				height: 140px;
				background:url(逐帧动画素材图/run.png) left no-repeat;
				animation:wuxia 1s steps(12) infinite;
			}
			@keyframes wuxia{
				from{background-position: 0 0;}
				to{background-position: -1680px 0;}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
