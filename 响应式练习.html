<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="xxxx.css" media="screen">
		<title></title>
		<style>
		body{
			padding: 0;
			margin: 0;
			background-color: aqua;
		}
		.Card{
				margin-top: 50px;
				width: 100%;
				height: 300px;
		}
		.Card > div{
				width: 100%;
				height: 100%;
				background-color: #FFFFFF;
				box-shadow: 0px 10px 16px #f4e280;
		}
		@media (min-width:768px) {
			.Card{
				padding: 20px;
				box-sizing: border-box;
			}
			.Card > div{
				border-radius: 10px;
			}
		}
		</style>
	</head>
	<body>
		<div class="Card">
			<div></div>
		</div>
	</body>
</html>
